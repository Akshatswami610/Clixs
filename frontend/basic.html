<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clixs{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 30px rgba(52, 152, 219, 0.3);
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #00d4ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .profile-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
        }

        .login-btn {
            padding: 0.7rem 1.8rem;
            background: linear-gradient(135deg, #3498db, #00d4ff);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(52, 152, 219, 0.5);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .nav-logo {
                font-size: 1.5rem;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo" onclick="location.href='{% url 'home' %}'">Clixs</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contactus' %}">Contact</a></li>
        </ul>
        <div class="nav-right">
            <div class="profile-icon hidden" id="profileIcon" onclick="location.href='{% url 'profile' %}'">
                <span id="userInitial">U</span>
            </div>
            <button class="login-btn" id="authBtn" onclick="location.href='{% url 'login' %}'">Login / Signup</button>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (token && user.first_name) {
                document.getElementById('authBtn').classList.add('hidden');
                document.getElementById('profileIcon').classList.remove('hidden');
                document.getElementById('userInitial').textContent = user.first_name.charAt(0).toUpperCase();
            } else {
                document.getElementById('authBtn').classList.remove('hidden');
                document.getElementById('profileIcon').classList.add('hidden');
            }
        }

        // Initialize on load
        checkAuth();

        {% block extra_scripts %}{% endblock %}
    </script>
</body>
</html>
